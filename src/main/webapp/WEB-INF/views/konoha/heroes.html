<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Konoha</title>
</head>
<body>
<div class="container mt-2">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Konoha Heroes</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

<table class="table mt-3">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Rang</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hero: ${heroes}">
        <th th:text="${hero.getId()}" scope="row"></th>
        <td th:text="${hero.getName()}">Otto</td>
        <td th:text="${hero.getRang()}">@mdo</td>
        <td>

            <div class="row">
                <div class="col">
                    <a th:href="@{/konoha/{id}(id = ${hero.getId()})}" class="btn btn-success">Show</a>
                </div>
                <div class="col">
                    <form th:method="DELETE" th:action="@{/konoha/{id}(id=${hero.getId()})}" th:object="${hero}">
                        <input class="btn btn-danger" value="DELETE" type="submit">
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

    <a href="/konoha/hokage" class="btn btn-warning">Show hokages</a>
    <a href="/konoha/newHero" class="btn btn-warning">Add new hero</a>
</div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
